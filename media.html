        .lightbox {
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0);
            opacity: 0;
            transition: opacity .3s linear;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            background: rgba(0, 0, 0, .5);
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }

        .lightbox:target {
            transform:scale(1);
            opacity: 1;
        }

        .lightbox-content {
            width: 60%;
            position: relative;
            text-align: center;
        }

        .lightbox-image-horizontal { width: 100%; }

        .lightbox-image-vertical { width: 65%; }

        .lightbox-close {
            position: absolute;
            right: -1em;
            top: -1em;
            border: white 2px solid;
            display: flex;
            width: 2em;
            height: 2em;
            background: red;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .lightbox-close::after {
            content: "x";
            color: white;
        }

        @media screen and (max-width: 950px) {
            .card-content {
                grid-template-columns: repeat(2, 1fr);
            }

            .lightbox-content {
                width: 90%;
            }
        }

        @media screen and (max-width: 690px) {
            .card-content {
                grid-template-columns: repeat(1, 1fr);
            }

            .lightbox {
                display: none;
            }

            .gallery-item:hover {
                transform: none;
            }
        }
    </style>
